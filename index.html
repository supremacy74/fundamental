<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fundamental</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="app">
    <div class="wrapper">
        <div class="container">
            <h1 class="heading">List</h1>
            <form class="form" action="">
                <input class="input" type="text" placeholder="title" v-model="title">
                <input class="input" type="text" placeholder="description" v-model="description">
                <div class="buttons">
                    <input class="input" type="text" placeholder="search" v-model="substring">
                    <div class="sort">
                        <div class="title" @click="show">sort by</div>
                        <div class="window" v-show="seen">
                            <div class="label" v-for="type in types" @click="sort($event)">{{ type }}</div>
                        </div>
                    </div>
                    <button class="button" @click.prevent="add">add</button>
                    <button class="button" @click="clear">clear</button>
                </div>
            </form>
            <ul class="list">
                <li class="item" v-for="(item, index) in found">
                    <div class="content">
                        <h1>{{ index + 1 }}. {{ item.title }}</h1>
                        <p class="description">{{ item.description }}</p>
                        <p class="date">{{ item.date }}</p>
                    </div>
                    <div class="remove" @click="remove(item.index)">
                        <img class="image" src="./images/remove.svg" alt="">
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3"></script>
<script src="index.js"></script>

</body>
</html>
